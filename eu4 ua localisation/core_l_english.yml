 CULTURE_DESC:0 "Провінції виробляють менше і легше повстають, якщо їхня культура відрізняється від національної норми. Культури автоматично класифікуються як прийняті або НЕ прийняті, залежно від того, наскільки велику частину населення вони становлять. Найчастіше ваша найбільша представлена культура є основною культурою вашої нації. Контроль над провінціями з культурами тієї ж групи культури, що і ваша первинна культура, буде менш покараний, ніж правління провінцією абсолютно чужої культури."
