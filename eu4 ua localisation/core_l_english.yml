 ai_capitalist_desc:0 "Правитель §Y$ADJ$§! - Адміністратор. Вони прагнутимуть покращити свою економіку будь-якими доступними засобами, але менш схильні до війни, якщо це не сприяє їхнім торговим інтересам."
 ai_diplomat_desc:0 "Правитель §Y$ADJ$§! - Дипломат. Вони шукатимуть могутніх друзів і намагатимуться дипломатично розширюватися, але набагато менше шансів почати війну, якщо вони не повернуть втрачену територію."
 ai_militarist_desc:0 "Правитель §Y$ADJ$§! - Мілітарист. Вони будуть прагнути агресивно розширюватися за рахунок своїх сусідів і, швидше за все, обируть війну."
 ai_balanced_desc:0 "Правитель §Y$ADJ$§! - Збалансована особистість. Вони намагатимуться знайти баланс між війною, дипломатією та торгівлею, і не можна розраховувати на те, що вони будуть поводитися передбачувано."
 ai_colonialist_desc:0 "Правитель §Y$ADJ$§! - Колонізатор. Їхні інтереси полягають у закордонній експансії, і вони віддають перевагу підтримувати добрі відносини з сусідами вдома."
