 attitude_unknown_desc:0 "§Y$COUNTRY$§! не знає про §Y$TARGET$§!."
 attitude_human_desc:0 "§Y$COUNTRY$§! - гравець Людина. Їїхнє ставлення до §Y$TARGET$§! повністю залежить від неї."
 attitude_hostile_desc:1 "§Y$COUNTRY$§! бачить §Y$TARGET$§! з відкритою ворожістю через їхні амбіції завоювати деякі або всі свої провінції. Дипломатія з ворожою нацією майже завжди марна."
 attitude_rivalry_desc:0 "§Y$COUNTRY$§! зробив §Y$TARGET$§! своїм суперником і прагнуть перевершити їх у всьому. Країни, як правило, вибирають сусідні країни подібної сили в якості своїх суперників. Дипломатія з країною-суперником майже завжди марна."
 attitude_defensive_desc:1 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як союзника у оборонному союзі. Навряд чи вони братимуть участь у будь-яких загарбницьких війнах, розпочатих ними."
 attitude_outraged_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як агресивного завойовника і прагнуть зменшити їх до розміру. Вони можуть сформувати кістяк коаліції проти них."
 attitude_friendly_desc:1 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як природного союзника проти інших націй, які їм загрожують. Імовірно, вони прагнуть до союзу з ними."
 attitude_protective_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як частину їхньої сфери впливу і намагатиметься захистити їх від агресорів, гарантуючи їм або роблячи їх своїм васалом."
 attitude_overlord_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як їхню піддану націю."
 attitude_loyal_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як їхній повелитель."
 attitude_disloyal_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як гнітючий повелитель. Вони навряд чи запропонують велику допомогу у війнах."
 attitude_rebellious_desc:0 "§Y$COUNTRY$§! бачить §Y$TARGET$§! як несправедливий тиран. Ймовірно, вони оголосять війну за незалежність."
