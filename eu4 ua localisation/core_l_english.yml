 MAPMODE_TERRAIN_DESC:0 "Відображає місцевість. Це особливо важливо, коли ви вирішуєте, де ви хочете брати участь у бою. Смуги позначають провінції з контролером, який не є власником."
 MAPMODE_POLITICAL_DESC:0 "Кожна нація забарвлена своїм специфічним кольором нації. Смуги позначають провінції з контролером, який не є власником."
 MAPMODE_RELIGION_DESC:0 "Відображає релігійні групи на карті. Смуги позначають провінції з іншою релігією, ніж їхня державна релігія."
 MAPMODE_EMPIRE_DESC:0 "Забарвлює провінції, які є частиною Священної Римської імперії.\nФіолетовий колір належить імператору, коричневий — курфюрсту, а синій — вільному місту. Зелені провінції є просто частиною Імперії.\nПровінції з жовтою смужкою є частиною Імперії, але їх власник не є.\nПомаранчеві провінції є частиною Імперії, але вони підпорядковані неімперському володарю.\n"
 MAPMODE_TRADE_DESC:0 "Розфарбовує провінції відповідно до торгового вузла, до якого вони належать. Шашки вказують на провінції, які НЕ знаходяться в зоні торгівлі."
 MAPMODE_DIPLOMACY_DESC:0 "Розфарбовує провінції відповідно до дипломатичних відносин їх власника з вибраною країною. Смуги вказують, чи є у вибраної країни права на неї."
 MAPMODE_ECONOMY_DESC:0 "Розфарбовує провінції відповідно до розвитку."
 MAPMODE_MANPOWER_DESC:0 "Розфарбовує провінції відповідно до кількості рекрутів. Червоний вказує на малу кількість рекрутів, жовтий вказує на середню кількість рекрутів, а зелений – на велику кількість рекрутів."
 MAPMODE_FORTLEVEL_DESC:2 "Розфарбовує провінції відповідно до дипломатичного статусу з власниками фортів. Зелені провінції вказують на дружні форти, червоні провінції вказують на ворожі форти, а фіолетові провінції вказують на нейтральні форти. Форти вищого рівня темно-сині."
 MAPMODE_TECH_COST_DESC:0 "Розфарбовує провінції відповідно до рівня технології. Зелені провінції вказують на вищий рівень технологій, оранжеві провінції вказують на нижчий рівень технологій, ніж жовті провінції. Червоні провінції вказують на найнижчий рівень технологій."
 MAPMODE_TRADE_VALUE_DESC:0 "Розфарбовує провінції відповідно до вартості торгівлі. Синій колір вказує на золоті провінції, світло-червоний — на низьку цінність торгівлі, темно-червоний — на дещо вищу цінність торгівлі, жовтий — на високу вартість торгівлі, а зелений — на дуже високу вартість торгівлі."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Розфарбовує провінції відповідно до ліміту постачання. \nЯкщо не вибрано жодної армії, червоний вказує на низьку межу постачання, жовтий вказує на середню межу постачання, а зелений вказує високу межу постачання. \nКоли армія обрана, провінції, які не можуть підтримувати вибрану армію, червоні, а ті, які можуть – зелені. Провінція, яка ледве може підтримувати обрану армію, пофарбована в жовтий колір."
 MAPMODE_BUILDINGS_DESC:0 "Розфарбовує провінції відповідно до того, скільки будівель можна побудувати в провінціях. Світло-зелений вказує, що можна побудувати більше будівель, темно-зелений вказує на те, що потрібно побудувати менше будівель. Провінція з блакитними смужками має унікальну будівлю."
 MAPMODE_MISSIONARY_DESC:0 "Розфарбовує провінції відповідно до того, чи можна там поширити державну релігію. Зелений колір позначає провінцію, яка має іншу релігію, ніж державна, синій вказує на провінцію, яка переходить на конверсію, а сірий вказує, що в провінції вже є державна релігія."
 MAPMODE_REGION_DESC:0 "Розфарбовує провінції відповідно до регіону, до якого вони належать. Наведення курсора на будь-яку провінцію покаже, до якої області, регіону та континенту вона належить."
 MAPMODE_AREAS_DESC:0 "Розфарбовує провінції відповідно до якої області вони належать. Наведення курсора на будь-яку провінцію покаже, до якої області, регіону та континенту вона належить."
 MAPMODE_SUPER_REGION_DESC:0 "Розфарбовує провінції відповідно до якого субконтиненту вони належать. Наведення курсора на будь-яку провінцію покаже, до якої області, регіону, субконтиненту та континенту вона належить."
 MAPMODE_VICTORYCARDS_DESC:0 "Зафарбовує провінції відповідно до якої переможної карти вони належать (якщо є). Наведення курсора на будь-яку провінцію з карткою покаже рахунок для цієї карти."
 MAPMODE_CULTURE_DESC:0 "Розфарбовує провінції відповідно до різних культур і відображає назви цих культур."
 MAPMODE_OPINION_DESC:0 "Розфарбовує провінції відповідно до думки їх власника щодо обраної країни."
 MAPMODE_COALITION_DESC:1 "Розфарбовує провінції відповідно до думки їх власника про Агресивну експансію вибраної країни. Якщо їхня думка про Агресивну експансію обраної країни нижче -50, а загальна думка нижче 0, вони можуть приєднатися до коаліції, а їх колірна гамма має жовто-червоний колір. Якщо їхня думка про Агресивну експансію обраної країни нижче -50, але загальна думка вище 0, їх колірна гамма зелено-бурштинова. В іншому випадку їх колірна гамма сіро-зелена. Якщо країна червона, вони в коаліції проти вас."
 MAPMODE_TRUCE_DESC:1 "Розфарбовує провінції відповідно до перемир’я між власником і вибраною країною. Шкала знаходиться між темно-червоним і жовтим. Якщо країна сіра, перемир’я немає. Зелені смуги вказують на те, що вибрана країна має казус біллі."
 MAPMODE_UNREST_DESC:0 "Розфарбовує провінції відповідно до хвилювань. Червоний вказує на провінції з високим рівнем заворушень, жовтий вказує на середні заворушення, а зелений вказує на низький рівень хвилювань або їх відсутність. Смуги вказують на провінцію, контрольовану повстанцями."
 MAPMODE_COLONIAL_DESC:0 "Розфарбовує провінції відповідно до колоніального діапазону та колоніальної доступності. Зелений вказує на провінції, які не колонізовані але можуть бути, червоний вказує на провінції, які занадто далекі для колонізації, синій вказує на провінції, які колонізуються, і чим темніше синій колір, тим більший прогрес був досягнутий. Сірий колір позначає вже колонізовані провінції або міста."
 MAPMODE_RIVALS_DESC:0 "Зафарбовує провінції, які належать країнам, які ви встановили суперником або які вибрали вас як суперника."
 MAPMODE_REBELTYPES_DESC:0 "Розфарбовує провінції відповідно до типу угруповань повстанців у вашій країні."
 MAPMODE_GOVERNMENT_DESC:0 "Розфарбовує провінції, так що різні типи уряду відображалися різними кольорами."
 MAPMODE_OVERSEAS_DESC:0 "Зафарбовує провінції, які вважаються закордонними, червоним кольором, а не закордонні — зеленим."
 MAPMODE_PLAYERS_DESC:0 "Розфарбовує провінції відповідно до гравців і показує імена гравців над країнами, де вони грали."
 MAPMODE_CLIMATE_DESC:0 "Розфарбовує провінції відповідно до їх клімату, зображуючи посушливі, арктичні та тропічні провінції."
 MAPMODE_WEATHER_DESC:0 "Розфарбовує провінції відповідно до того, яку погоду вони зазвичай відчувають."
 MAPMODE_TRADE_GOODS_DESC:0 "Показує, які торгові товари виробляються в якій провінції."
 MAPMODE_FEDERATIONS_DESC:0 "Показує федерації, які існують у світі."
 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Чим зеленіша провінція, тим ближче до 0% місцева автономія. Чим червоніша провінція, тим ближче місцева автономія до 100%."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Розфарбовує провінції відповідно до прийнятих культур і відображає назви цих культур. Основна культура — світло-зелена, прийняті культури — темно-зелені, культури в тій же групі, що й ваша основна культура, — жовті, а неприйняті культури — червоні. Якщо ви конвертуєте неприйнятну культуру, вона відображатиметься оранжевим замість червоного."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Відображає місцевість. Кожен колір представляє певний тип місцевості. Синя межа означає, що армії, які перетинають цей кордон, отримають штраф. Смуги позначають провінції з контролером, який не є власником."
 MAPMODE_PATRIARCHS_DESC:1 "Тут відображаються провінції з Висвяченими Митрополитами. Жовті провінці мають Метрополів, зелені провінції можуть мати, а червоні провінції не можуть мати Метрополитів."
 MAPMODE_DEVASTATION_DESC:1 "Показує, наскільки спустошені провінції. Чим яскравіше червоний, тим більш спустошена провінція, а сірий не має спустошення."
 MAPMODE_DYNASTY:0 "Династії"
 MAPMODE_DYNASTY_DESC:0 "Розфарбовує провінції відповідно до правлячих династій і відображає назви цих династій."
 MAPMODE_TRADE_LEAGUES:0 "Торгові ліги"
 MAPMODE_TRADE_LEAGUES_DESC:0 "Розфарбовує провінції торговельною лігою, до якої вони належать. Якщо ви самі є лідером Торгової ліги, це також показує, які країни можуть приєднатися до вашої Торговельної ліги та чи хочуть вони цього."
 MAPMODE_GREAT_POWERS:0 "Великі Держави"
 MAPMODE_GREAT_POWERS_DESC:0 "Розфарбовує провінції за статусом Великої Держави, який вони мають зараз. Великі держави пофарбовані у кольори власної країни, тоді як усі інші країни виділені сірим кольором. Країни, які втрачають статус Великої Держави, смугасті."
 MAPMODE_LOOT:0 "Здобич"
 MAPMODE_LOOT_DESC:0 "Розфарбовує провінції, що належать до країн, з якими ви воюєте, відповідно до того, скільки здобичі залишилося."
 MAPMODE_STATES_TERRITORIES:0 "Провінції та території"
 MAPMODE_STATES_TERRITORIES_DESC:0 "Провінції, що належать до держави, зафарбовує зеленим кольором, а провінції, що належать до територій, — жовтим. Столична провінція пофарбована в яскраво-зелений колір."
 MAPMODE_STATES_EDICTS:0 "Державні укази"
 MAPMODE_STATES_EDICTS_DESC:0 "Колір провінцій залежно від того, який Указ вони мають зараз."
